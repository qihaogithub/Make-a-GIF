<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNG动画生成GIF</title>
    <style>
      #image-container {
        display: none;
        margin-top: 20px;
      }
      #animated-image {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>PNG动画生成GIF</h1>
    <input type="file" id="file-input" accept="image/png" />
    <div id="image-container">
      <img id="animated-image" src="" alt="Selected Image" />
    </div>

    <div id="controls" style="display: none">
      <label for="min-scale">最小缩放比例:</label>
      <input
        type="number"
        id="min-scale"
        value="0.8"
        step="0.1"
        min="0.1"
        max="1"
      /><br /><br />

      <label for="max-scale">最大缩放比例:</label>
      <input
        type="number"
        id="max-scale"
        value="1"
        step="0.1"
        min="0.1"
        max="2"
      /><br /><br />

      <label for="frame-count">帧数:</label>
      <input
        type="number"
        id="frame-count"
        value="10"
        step="1"
        min="2"
        max="60"
      /><br /><br />

      <label for="duration">时长 (秒):</label>
      <input
        type="number"
        id="duration"
        value="1"
        step="0.1"
        min="0.1"
        max="10"
      /><br /><br />

      <button id="generate-gif">生成GIF</button>
    </div>

    <!-- 引入 gif.js 库 -->
    <script src="js/gif.js"></script>
    <script src="script.js"></script>
  </body>
</html>
